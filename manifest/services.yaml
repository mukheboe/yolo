apiVersion: v1
kind: Services
metadata:
  name: static-services
  annotations:
    service.beta.kubernetis.io/load-balancer-throttle: "4"
  labels:
    app: static-site
spec:
  type: LoadBalancer
  ports:
  - name: http
    ports: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: static-site
  sessionAffinity: None